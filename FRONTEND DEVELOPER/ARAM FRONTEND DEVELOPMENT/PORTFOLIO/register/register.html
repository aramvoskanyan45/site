<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>MY WEB PAGE</title>
		<link href="register.css" rel="stylesheet">
	</head>
	
	<body>
	<h1>REGISTER</h1>
		<form action="register.html" method="get"name="register">
			<fieldset>
				<legend>NAME</legend>
				<div>
					<label>first name
						<input type="text" name="first_name" maxlength="10" placeholder="name">
					</label>
				</div>
				<div>
					<label id="last_name">last name
						<input type="text" name="last_name" maxlength="10" placeholder="second name">
					</label>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>LOGIN</legend>
				<div>
					<label>Email
						<input type="email" name="email" placeholder="email"  id="email">
					</label>
				</div>
				<div>
					<label id="password">Password
						<input type="password" name="password" maxlength="10" placeholder="password">
					</label>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>PHONE NUMBER</legend>
				<div>
					<label>
						<input type="number" name="phone" placeholder="+374">
					</label>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>SEX</legend>
				<div>	
					<label>
						<input type="radio" value="male" name="gender">
						male
					</label>
				</div>
				<div>
					<label>
						<input type="radio" value="female" name="gender">
						female
					</label>
				</div>
			</fieldset>
			
			<fieldset>

				</div>
				
				<div class="birth_day" id="birth_day1">month

				<legend>YOUR TEXT</legend>

				</div>			
			</fieldset>
